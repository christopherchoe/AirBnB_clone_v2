<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		<H1>States</H1>
		<UL>
		{% for item in states |sort(attribute="name") %}
			<LI>{{ item.id }}: <B>{{ item.name }}</B></LI>
				<UL>
				{% for cits in item.cities |sort(attribute="name") %}
					<LI>{{ cits.id }}<B>{{ cits.name }}</B></LI>
				{% endfor %}
				</UL>
		{% endfor %}
		</UL>
	</BODY>
</HTML>
